<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Admin Login Page</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <input type="radio" id="user-login" name="tab" checked>
            <input type="radio" id="admin-login" name="tab">
            <div class="tabs">
                <label for="user-login" class="tab">Student Login</label>
                <label for="admin-login" class="tab">Admin Login</label>
            </div>
            <div class="form-content">
                <div class="form user-login-form">
                    <h2>Student Login</h2>
                    <form>
                        <input type="text" placeholder="Register Number" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <div class="form admin-login-form">
                    <h2>Admin Login</h2>
                    <form id="admin-login-form" onsubmit="navigateToAdmin(event)">
                        <input type="text" placeholder="Username" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function navigateToAdmin(event) {
            event.preventDefault();  // Prevent the form from submitting normally
            window.location.href = 'adminpage.html';  // Redirect to the admin page
        }
    </script>
</body>
</html>
